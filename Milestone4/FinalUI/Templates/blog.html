<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrisupport Blogs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }


        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fbfdfb;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            text-decoration: none;
            color: #364b20;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #dbe2dc;
            border-radius: 5px;
        }
        
.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
}

.logo h1 {
    font-size: 24px;
    font-weight: bold;
}
.smart {
    color: #364b20; /* Gold for 'Smart' */
}

.leaf {
    color:#364b20; /* White for 'leaf' */
}/* Blog Content Section */
#blog-content {
    background-image: url('background.jpg'); /* Set your desired background image */
    background-size: cover; /* Ensure the background covers the full section */
    background-position: center; /* Center the background image */
    padding: 50px 20px; /* Add padding around the content */
    text-align: center; /* Center the text */
    color:#364b20; /* White text color to contrast the background */
}

#blog-content h2 {
    font-size: 36px; /* Font size for the heading */
    font-weight: bold; /* Bold font for emphasis */
    margin-bottom: 10px; /* Space below the heading */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional text shadow for readability */
}

#blog-content p {
    font-size: 18px; /* Font size for the paragraph */
    margin-top: 10px; 
    margin-bottom: 10px;/* Space above the paragraph */
    font-weight: lighter; /* Lighter font weight */
    max-width: 800px; /* Optional: Limit the width of the paragraph for better readability */
    margin-left: auto; /* Center the paragraph */
    margin-right: auto; /* Center the paragraph */
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3); /* Optional text shadow for readability */
}
</style>
</head>
<body>

    <!-- Header Section (Navigation bar) -->
<!-- Header Section -->
<header>
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='icon.jpg') }}" alt="icon">
            <h1><span class="smart">Smart</span><span class="leaf">Leaf</span></h1>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}"><b>Home</b></a></li>
            <li><a href="{{ url_for('about') }}"><b>About Us</b></a></li>
            <li><a href="{{ url_for('agrisupport') }}"><b>AgriSupport</b></a></li>
            <li><a href="{{ url_for('blogs') }}"><b>Blogs</b></a></li>
            <li><a href="{{ url_for('contact') }}"><b>Contact Us</b></a></li>
            <li><a href="{{ url_for('feedback') }}"><b>Feedback</b></a></li>
        </ul>
    </nav>
</header>

    <!-- Blog Section -->
    <section id="blog-content">
        <h2>Plant Disease Blogs</h2>
        <p>Explore useful blogs and articles on plant disease prevention to help your plants stay healthy!</p>

        <!-- Embedding the Plantwise Blog -->
        <iframe src="https://blog.plantwise.org/tag/plant-diseases/" width="100%" height="600px" frameborder="0">
            Your browser does not support iframes.
        </iframe>
    </section>

    

</body>
</html>
